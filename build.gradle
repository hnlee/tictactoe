apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'tictactoe.TicTacToe'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar { 
    baseName = 'tictactoe'
    version = 0.1
    manifest {
        attributes (
            'Main-Class': 'tictactoe.TicTacToe'
        )
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

run {
    standardInput = System.in
}